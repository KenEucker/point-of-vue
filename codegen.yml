overwrite: true
schema:
  - ./src/schema/schema.gql
generates:
  ./src/schema/generated/types.d.ts:
    plugins:
      - add:
          content:
            - '/* eslint-disable */'
      - typescript
      - typescript-resolvers
    config:
      constEnums: true
      enumsAsConst: true
      enumsAsTypes: true
      immutableTypes: true
      useImplementingTypes: true
